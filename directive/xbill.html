<div style="margin-top:80px">
	<div>
		<ul class="list-category" style="margin-top: 100px;">
			<li class="cate-item  url log post-new" data-log="{&quot;page&quot;:&quot;listcate&quot;,&quot;pos&quot;:&quot;new&quot;} " data-link="" data-url="#songs/new/" data-title="新歌榜" ng-repeat="n in Bill">
				<div class="item-content need-active">
					<div class="cate-post">
						<img ng-src="{{n.imgurl|change}}" alt="新歌榜">
						<span class="btn-play ui-icon-play-big" data-list="544901993,541680641,544606704,544607265" data-type="1" data-log="{&quot;page&quot;:&quot;listcate&quot;,&quot;pos&quot;:&quot;allplay&quot;} "></span>
					</div>
					<ul class="cate-hot">
						<li ng-repeat="songs in n.songs" style="line-height: 34px; height: 34px;" ng-click="play(songs.hash)">
							<span class="col-rank rank-1" title="1">{{$index+1}}</span>
							<span class="keepplay">{{songs.filename|nomore}}</span>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<audio autoplay="autoplay" ng-src="{{Music}}"></audio>
		<!--<div id="zhe" v-show="zheShow">
			<div class="iconfont fuhao">
				&#xe509;
			</div>
		</div>-->
	</div>
</div>
